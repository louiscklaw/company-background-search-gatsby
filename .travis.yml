os: linux
language: node_js

script:
  - echo "helloworld"

jobs:
  include:
    - stage: Build

      before_script:
        - sudo apt-get update
        - sudo apt-get install --no-install-recommends yarn
        - yarn --version

      script:
        - yarn
        - yarn build

    - stage: Merge
      if: branch != master
      script:
        - wget https://raw.githubusercontent.com/louiscklaw/travis-playlist/master/travis-build-merger/merge_if_success.sh
        - bash merge_if_success.sh


    - stage: Publish_dashboard
      name: Update travis build dashboard
      # if: branch = master

      script: skip

      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: public
          github_token: $GITHUB_TOKEN


stages:
  - Unit_test
  - Test
  - Build
  - Deploy
  - Integration_to_other_repo
  - Publish_dashboard
  - Merge

import:
  - credentials.yml
